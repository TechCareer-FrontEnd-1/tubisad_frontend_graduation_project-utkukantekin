<!DOCTYPE html>
<html lang="tr">
  <head>
    <!-- Title -->
    <title>Document</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8" />

    <!-- responsive design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,es5,es6" />
    <meta
      name="description"
      content="Final Project,one pages,html5,css3,js,jquery,bootstrap,seo"
    />
    <meta name="author" content="Utku Kantekin" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- jquery UI -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="/template.css" />

    <!-- External JS -->
    <script src="/template.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <!-- container wrapper -->
        <div class="container-fluid">
          <div class="navbar-header">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">TheGame</a>
          </div>
          <!-- collepsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="aboutMain"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  About
                </a>
                <ul class="dropdown-menu" aria-labelledby="aboutMain">
                  <li>
                    <a href="aboutGame" class="dropdown-item">Game</a>
                  </li>
                  <li>
                    <a href="aboutTeam" class="dropdown-item">Dev. Team</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="section-3" class="nav-link">Classes</a>
              </li>
              <li class="nav-item">
                <a href="section-4" class="nav-link">Characters</a>
              </li>
              <li class="nav-item">
                <a href="section-5" class="nav-link">Create A Deck</a>
              </li>
              <li class="nav-item">
                <a href="section-6" class="nav-link">Contact</a>
              </li>
            </ul>
            <!-- search input -->
            <form action="" class="d-flex" role="search" id="searchForm">
              <input
                type="search"
                class="form-control me-1"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-success" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>

            <!-- left links -->
            <div class="d-flex align-items-center mx-3" id="leftLinks">
              <!-- modals -->
              <button
                type="button"
                class="btn btn-outline-primary me-1"
                data-bs-toggle="modal"
                data-bs-target="#login"
              >
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#register"
              >
                Register
              </button>
              <a
                href="https://github.com/utkukantekin"
                class="btn btn-light mx-3 px-2 py-1"
                role="button"
                ><i class="fa-brands fa-github" style="color: rgb(0, 0, 0)"></i
              ></a>
            </div>
          </div>
          <!-- collepsible wrapper -->
        </div>
        <!-- container wrapper -->
      </nav>
    </header>
    <div
      class="modal fade"
      id="login"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginTitle">Login</h5>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="container">
                <div class="row mb-1">
                  <label for="mail" class="col-form-label col-md-1"
                    ><i class="fa-solid fa-envelope"></i
                  ></label>
                  <div class="col-md-4">
                    <input
                      type="email"
                      class="form-control"
                      id="mail"
                      name="mail"
                      placeholder="Email"
                    />
                  </div>
                  <span class="col-md-1 pt-2">Or</span>
                  <div class="col-md-5">
                      <input
                      type="text"
                      class="form-control"
                      id="userName"
                      name="userName"
                      placeholder="User Name"
                      />
                    </div>
                    <label for="userName" class="col-form-label col-md-1"
                      ><i class="fa-solid fa-user-astronaut"></i></label>
                </div>
                <div class="row mb-1">
                  <label for="password" class="col-form-label col-md-1"
                    ><i class="fa-solid fa-lock"></i></label>
                  <div class="col-md-11">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Password"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="register"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    ></div>
  </body>
</html>
