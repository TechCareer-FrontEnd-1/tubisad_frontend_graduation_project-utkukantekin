<!DOCTYPE html>
<html lang="tr">
  <head>
    <!-- Title -->
    <title>Document</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8" />

    <!-- responsive design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,es5,es6" />
    <meta
      name="description"
      content="Final Project,one pages,html5,css3,js,jquery,bootstrap,seo"
    />
    <meta name="author" content="Utku Kantekin" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- jquery UI -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="/template.css" />

    <!-- External JS -->
    <script src="/template.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
        <!-- container wrapper -->
        <div class="container-fluid">
          <div class="navbar-header ps-4">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">TheGame</a>
          </div>
          <!-- collepsible wrapper -->
          <div class="collapse navbar-collapse row" id="navbarCollapse">
            <ul class="navbar-nav col">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="aboutMain"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  About
                </a>
                <ul class="dropdown-menu" aria-labelledby="aboutMain">
                  <li>
                    <a href="aboutGame" class="dropdown-item">Game</a>
                  </li>
                  <li>
                    <a href="aboutTeam" class="dropdown-item">Dev. Team</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="section-3" class="nav-link">Classes</a>
              </li>
              <li class="nav-item">
                <a href="section-4" class="nav-link">Sections</a>
              </li>
              <li class="nav-item">
                <a href="section-5" class="nav-link">Characters</a>
              </li>
              <li class="nav-item">
                <a href="section-6" class="nav-link">Create A Deck</a>
              </li>
              <li class="nav-item">
                <a href="section-7" class="nav-link">Contact</a>
              </li>
            </ul>
            <!-- search input -->
            <div class="d-flex justify-content-end col" id="leftSide">
              <form action="" class="d-flex navbar-form" role="search" id="searchForm">
                <input
                  type="search"
                  class="form-control ui-autocomplate me-1"
                  placeholder="Search"
                  aria-label="Search"
                  id="searchInput"
                />
                <button class="btn btn-success" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
  
              <!-- left links -->
              <div class="d-flex align-items-center mx-3" id="leftLinks">
                <!-- modals -->
                <button
                  type="button"
                  class="btn btn-outline-primary me-1"
                  data-bs-toggle="modal"
                  data-bs-target="#login"
                >
                  <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#register"
                >
                  Register
                </button>
                <a
                  href="https://github.com/utkukantekin"
                  class="btn btn-light mx-3 px-2 py-1"
                  role="button"
                  ><i class="fa-brands fa-github" style="color: rgb(0, 0, 0)"></i
                ></a>
            </div>
            </div>
          </div>
          <!-- collepsible wrapper end -->
        </div>
        <!-- container wrapper end -->
      </nav>
    </header>

    <!-- login modal -->
    <div
      class="modal fade"
      id="login"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header ">
            <p class="modal-title fs-3" id="loginTitle">Login</p>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="container">
                <div class="row mb-1">
                  <span class="col-form-label col-md-1" id="mailLabel"
                    ><i class="fa-solid fa-envelope"></i
                  ></span>
                  <div class="col-md-4" id="mailCol">
                    <input
                      type="email"
                      class="form-control"
                      id="mail"
                      name="mail"
                      placeholder="Email"
                    />
                  </div>
                  <span class="col-md-2 pt-2 d-flex justify-content-center" id="orBetween">Or</span>
                  <span
                   class="col-form-label col-md-1"
                   id="userLabel"
                    ><i class="fa-solid fa-user-astronaut"></i></span>
                  <div class="col-md-4" id="userCol">
                      <input
                      type="text"
                      class="form-control"
                      id="userName"
                      name="userName"
                      placeholder="User Name"
                      />
                    </div>
                </div>
                <div class="row mb-1">
                  <label for="password" class="col-form-label col-md-1"
                    ><i class="fa-solid fa-lock"></i></label>
                  <div class="col-md-11">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <div class="row mb-1">
                  <div class="col">
                    <a href="#">Forgot Password?</a>
                  </div>
                  <div class="col d-flex justify-content-end"><a href="#">Need More Help?</a></div>
                </div>
                <div class="row mb-1 d-flex justify-content-center">
                  <div class="col-md-10">
                    <input type="submit" class="form-control btn btn-outline-success" value="ENTER">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- login modal end -->

    <!-- registry modal -->
    <div
      class="modal fade"
      id="register"
      tabindex="-1"
      role="dialog"
      aria-labelledby="registerTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title fs-3" id="registerTitle">Register</p>
            <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="registryBody">
            <form>
              <div class="container">
                <div class="row mb-1 g-0">
                  <label for="registerMail" class="col-form-label col-md-1"
                    ><i class="fa-solid fa-envelope"></i
                  ></label>
                  <div class="col-md-10">
                    <input
                      type="email"
                      class="form-control"
                      id="registerMail"
                      name="registerMail"
                      placeholder="Email"
                    />
                  </div>
                  <div class="col-md-1 pt-1 fs-4 ps-2 signHolder" id="signMail">
                    <i class="fa-solid fa-circle-minus"></i>
                  </div>
                </div>
                <div class="row mb-1 g-0">
                  <label for="registerUserName" class="col-form-label col-md-1"
                    ><i class="fa-solid fa-user-astronaut"></i></label>
                  <div class="col-md-10" id="inputDiv">
                    <input
                      type="text"
                      class="form-control"
                      id="registerUserName"
                      name="registerUserName"
                      placeholder="Create User Name"
                    />
                  </div>
                  <div class="col-md-1 pt-1 signHolder fs-4 ps-2" id="signUName">
                    <i class="fa-solid fa-circle-minus"></i>
                  </div>
                </div>
                <div class="row mb-1 g-0">
                  <label for="firstPassword" class="col-form-label col-md-1"><i class="fa-solid fa-lock"></i></label>
                  <div class="col-md-10">
                    <input type="password" class="form-control" id="firstPassword" name="firstPassword" placeholder="Create Password">
                  </div>
                  <div class="col-md-1 pt-1 signHolder fs-4 ps-2" id="signFPassword">
                    <i class="fa-solid fa-circle-minus"></i>
                  </div>
                </div>
                <div class="row mb-1 g-0">
                  <label for="secondPassword" class="col-form-label col-md-1"><i class="fa-solid fa-check"></i></label>
                  <div class="col-md-10">
                    <input type="password" class="form-control" id="secondPassword" name="secondPassword" placeholder="Enter Password Again">
                  </div>
                  <div class="col-md-1 pt-1 signHolder fs-4 ps-2" id="signSPassword">
                    <i class="fa-solid fa-circle-minus"></i>
                  </div>
                </div>
                </div>
                <div class="row mb-1 d-flex justify-content-center">
                  <div class="col-md-10 d-flex justify-content-center" id="passwordCheck"></div>
                </div>
                <div class="row mb-1 px-2">
                  <button class="btn btn-primary" disabled id="regSubmit">SUBMIT</button>
                  <!-- <input type="submit" class="form-control btn btn-outline-primary" disabled value="SUBMIT" > -->
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- registry modal end -->
  </body>
</html>
